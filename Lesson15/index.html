<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <p>This is a <mark>Mark Tag</mark></p>
    <p>This is a <del>Delete Tag</del></p>
    <p>This is a <s>Strike Tag</s></p>
    <p>This is a <ins>Inst Tag</ins></p>
    <p>This is a <u>Underline Tag</u></p>
    <p>This is a <small>Small Tag</small></p>
    <p>This is a <strong>Strong Tag</strong></p>
    <p>This is a <em>Emphasize Tag</em></p>

    <hr>

    <p>This is a <span class="mark">Mark Style</span></p>
    <p>This is a <span class="text-decoration-line-through">Delete Style</span></p>
    <p>This is a <span class="text-decoration-underline">Underline Style</span></p>
    <p>This is a <span class="small">Small Style</span></p>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
