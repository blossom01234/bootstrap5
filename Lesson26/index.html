<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .h-10 {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="" id="defaultCheckBox">
                        <label for="defaultCheckBox" class="form-check-label">Default Checkbox</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="" id="defaultCheckBox2" checked>
                        <label for="defaultCheckBox2" class="form-check-label">Default Checkbox</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="" id="defaultCheckBox3" checked>
                        <label for="defaultCheckBox3" class="form-check-label">Default Checkbox</label>
                    </div>
                    <div class="form-check">
                        <input disabled type="checkbox" class="form-check-input" name="" id="defaultCheckBox3" checked>
                        <label for="defaultCheckBox3" class="form-check-label">Default Checkbox</label>
                    </div>
                    <div class="form-check">
                        <input disabled type="checkbox" class="form-check-input" name="" id="defaultCheckBox3">
                        <label for="defaultCheckBox3" class="form-check-label">Default Checkbox</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="defaultRadio1" class="form-check-input" value="Male">
                        <label for="defaultRadio1" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input checked type="radio" name="gender" id="defaultRadio2" class="form-check-input" value="Male">
                        <label for="defaultRadio2" class="form-check-label">FeMale</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" name="" id="switchBoxDefault" class="form-check-input" role="switch">
                        <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
                    </div>
                    <div class="form-check form-switch">
                        <input disabled type="checkbox" name="" id="switchBoxDefault" class="form-check-input" role="switch">
                        <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>    
    <script>
        var checkbox = document.getElementById('defaultCheckBox3').indeterminate = true
    </script>
</body>
</html>
