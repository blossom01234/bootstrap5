<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .h-10 {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="">
                    <div class="mb-3">
                        <label for="u_name" class="form-label">Username</label>
                        <input type="text" name="" id="u_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="u_comment" class="form-label">Comment</label>
                        <textarea name="" id="u_comment" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="u_text" class="form-label">Some Text</label>
                        <textarea name="" id="u_text" class="form-control form-control-lg"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="u_text1" class="form-label">Some Text</label>
                        <textarea name="" id="u_text1" class="form-control form-control-sm"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="u_email" class="form-label">Email</label>
                        <input type="email" name="" id="u_email" class="form-control form-control-sm" readonly value="jhondoe@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="u_file" class="form-label">File</label>
                        <input type="file" name="" id="u_file" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="u_file" class="form-label">File</label>
                        <input type="file" name="" id="u_file" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="u_color" class="form-label">Color</label>
                        <input type="color" name="" id="u_color" class="form-control form-control-sm form-control-color">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>    
</body>
</html>
